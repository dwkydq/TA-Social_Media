{% extends 'base.html' %}

{% block content %}
<div class="p-6">
    <h2 class="text-2xl font-black text-white mb-6">Pesan</h2>

    <div class="space-y-2">
        {% for user in users %}
        <a href="{{ url_for('chat.chat_room', username=user.username) }}" class="block">
            <div class="flex items-center gap-4 p-4 bg-zinc-900 border border-zinc-700 rounded-lg hover:bg-zinc-800 transition">
                <img src="{{ url_for('static', filename='uploads/' + user.profile_pic) if user.profile_pic else 'https://ui-avatars.com/api/?name=' + user.name }}" 
                     class="w-12 h-12 rounded-full object-cover">
                
                <div class="flex-1">
                    <h4 class="font-bold text-white">{{ user.name }}</h4>
                    <p class="text-gray-500 text-sm">@{{ user.username }}</p>
                </div>
                
                <i class="fas fa-chevron-right text-gray-600"></i>
            </div>
        </a>
        {% else %}
            <p class="text-gray-500">Belum ada pengguna lain.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
